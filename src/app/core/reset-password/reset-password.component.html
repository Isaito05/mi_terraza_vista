<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Fuente de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
   
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Restablecer Contraseña</h1>
                        <p class="text-center text-muted">Introduce tu nueva contraseña para restablecerla.</p>
                        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="password" class="font-weight-bold">Nueva Contraseña</label>
                                <input type="password" id="password" formControlName="password" class="form-control" placeholder="Nueva contraseña" required />
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword" class="font-weight-bold">Confirmar Contraseña</label>
                                <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Confirma tu nueva contraseña" required />
                                <div *ngIf="resetPasswordForm.hasError('mismatch') && resetPasswordForm.get('confirmPassword')?.touched" class="text-danger">
                                    Las contraseñas no coinciden.
                                </div>
                            </div>                            
                            <button type="submit" class="btn btn-primary btn-block">Actualizar Contraseña</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
