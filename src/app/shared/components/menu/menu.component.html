				<div *ngIf="isLoading" class="spinner-overlay">

        <div class="tab-content">
          <div id="tab-1" class="tab-pane fade show p-0 active">
            <div class="row g-4">
              <div *ngFor="let item of menuItems" class="col-md-6 col-lg-4">
                <div class="card shadow-sm border-light">
                  <img class="card-img-top" [src]="item.PROD_VENTA_IMAGEN" alt="{{ item.PROD_VENTA_NOMBRE }}" loading="lazy" style="height: 200px; object-fit: cover;" />
                  <div class="card-body">
                    <h5 class="card-title d-flex justify-content-between">
                      <span>{{ item.PROD_VENTA_NOMBRE }}</span>
                      <span class="text-primary">{{ formatCurrency(item.PROD_VENTA_PRECIO) }}</span>
                    </h5>
                    <p class="card-text text-muted">{{ item.PROD_VENTA_DESCRIPCION }}</p>
                  </div>
                  <div class="card-footer text-center">
                    <button (click)="abrirModal(item)" class="btn btn-primary w-100">AÃ±adir al carrito</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

        <!-- Modal de Bootstrap para personalizar el producto -->
