<div class="container">
  <div class="d-flex justify-content-start">
    <h1 class="text-center fs-1 pt-2">Modulo de {{title}}</h1>
  </div>
  <div class="table-container">
    <div class="table-responsive">
      <table class="table table-borderless">
        <thead>
          <tr>
            <th *ngFor="let column of columns" scope="col">{{ column.label }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data | paginate: { itemsPerPage: 10, currentPage: p}">
            <td *ngFor="let column of columns">
              <ng-container *ngIf="isArray(getPropertyValue(item, column.key)); else singleValue">
                <span *ngFor="let subItem of getPropertyValue(item, column.key)">
                  Cantidad: {{ subItem.cantidad }}
                </span>
              </ng-container>
              <!-- De lo contrario, renderiza como un valor Ãºnico -->
              <ng-template #singleValue>
                {{ getPropertyValue(item, column.key) }}
              </ng-template>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-center">
        <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
      </div>
    </div>
  </div>
  <div *ngIf="data.length === 0">
    {{ noDataMessage }}
  </div>
</div>
