<div class="container">
  <div class="d-flex justify-content-start b-t">
    <h1 class="text-center fs-1 pt-2">Modulo de Pedido</h1>
  </div>
  <div class="d-flex justify-content-start mb-3">
    <button class="button-86 fw-bold" (click)="openModal()">Registrar </button>
  </div>
</div>
<app-table
  [data]="pedidos"
  [columns]="[
    { key: 'PED_ID', label: 'ID' },
    { key: 'PED_FECHA', label: 'Fecha' },
    { key: 'PED_PRECIO_TOTAL', label: 'Precio Total' },
    { key: 'rguUsuario.RGU_NOMBRES', label: 'Nombre Cliente' },
    { key: 'PED_INFO', label: 'Detalles de Pedido' }
  ]"
  noDataMessage="No hay pedidos disponibles." 
>
</app-table>
<app-modal [title]="'Registrar usuario'" [isVisible]="isModalVisible" (close)="handleClose()"
  (confirmAction)="handleConfirm()" 
  [fields]="[
  { id: 'fecha', label: 'Fecha', type: 'date' },
  { id: 'precio', label: 'Precio', type: 'number' },
  { id: 'nombre', label: 'Nombres', type: 'text' },
  { id: 'info', label: 'Informacio', type: 'text' },
  ]">
  <p>Your custom content goes here!</p>
</app-modal>
