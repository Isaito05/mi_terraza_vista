<div class="container">
    <div class="d-flex justify-content-start">
      <h1 class="text-center fs-1 pt-2">Módulo de Productos en venta</h1>
    </div>
    <div class="d-flex justify-content-start mb-3">
      <button class="btnR fw-bold" (click)="openModal()">Registrar Producto</button>
    </div>
    <app-table 
      [data]="prodventa" [columns]="[
        { key: 'PROD_VENTA_ID', label: 'ID' },
        { key: 'PROD_VENTA_NOMBRE', label: 'Nombre' },
        { key: 'PROD_VENTA_DESCRIPCION', label: 'Descripción' },
        { key: 'PROD_VENTA_PRECIO', label: 'Precio' },
        { key: 'PROD_VENTA_ESTADO', label: 'Estado' }
      ]" 
      noDataMessage="No hay productos disponibles."
    >
    </app-table>
    <app-modal 
  [title]="'Registrar Producto'" [isVisible]="isModalVisible" (close)="handleClose()"(confirmAction)="handleConfirm()" [fields]="[
    { id: 'PROD_VENTA_NOMBRE', label: 'Nombre', type: 'text' },
    { id: 'PROD_VENTA_DESCRIPCION', label: 'Descripción', type: 'text' },
    { id: 'PROD_VENTA_PRECIO', label: 'Precio', type: 'number' },
    { id: 'PROD_VENTA_IMAGEN', label: 'Imagen URL', type: 'text' }
  ]"
>
  <p>Ingresa los detalles del producto aquí.</p>
</app-modal>

  </div>
